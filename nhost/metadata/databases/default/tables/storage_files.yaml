table:
  schema: storage
  name: files
configuration:
  custom_root_fields:
    insert: insertFiles
    select_aggregate: filesAggregate
    insert_one: insertFile
    select_by_pk: file
    select: files
    delete: deleteFiles
    update: updateFiles
    delete_by_pk: deleteFile
    update_by_pk: updateFile
  custom_name: files
  column_config:
    etag:
      custom_name: etag
    is_uploaded:
      custom_name: isUploaded
    uploaded_by_user_id:
      custom_name: uploadedByUserId
    size:
      custom_name: size
    mime_type:
      custom_name: mimeType
    bucket_id:
      custom_name: bucketId
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
  custom_column_names:
    etag: etag
    is_uploaded: isUploaded
    uploaded_by_user_id: uploadedByUserId
    size: size
    mime_type: mimeType
    bucket_id: bucketId
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: bucket
    using:
      foreign_key_constraint_on: bucket_id
array_relationships:
  - name: docs
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          schema: public
          name: docs
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - is_uploaded
        - size
        - bucket_id
        - etag
        - mime_type
        - name
        - created_at
        - updated_at
        - id
        - uploaded_by_user_id
select_permissions:
  - role: public
    permission:
      columns:
        - bucket_id
        - created_at
        - etag
        - id
        - is_uploaded
        - mime_type
        - name
        - size
        - updated_at
        - uploaded_by_user_id
      filter: {}
      limit: 0
  - role: user
    permission:
      columns:
        - bucket_id
        - created_at
        - etag
        - id
        - is_uploaded
        - mime_type
        - name
        - size
        - updated_at
        - uploaded_by_user_id
      filter: {}
