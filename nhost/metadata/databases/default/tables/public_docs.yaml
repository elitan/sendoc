table:
  schema: public
  name: docs
configuration:
  custom_root_fields:
    insert: insertDocs
    select_aggregate: docsAggregate
    insert_one: insertDoc
    select_by_pk: doc
    select: docs
    delete: deleteDocs
    update: updateDocs
    delete_by_pk: DeleteDoc
    update_by_pk: updateDoc
  column_config:
    file_id:
      custom_name: fileId
    updated_at:
      custom_name: updatedAt
    created_at:
      custom_name: createdAt
    user_id:
      custom_name: userId
  custom_column_names:
    file_id: fileId
    updated_at: updatedAt
    created_at: createdAt
    user_id: userId
object_relationships:
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: docLinks
    using:
      foreign_key_constraint_on:
        column: doc_id
        table:
          schema: public
          name: doc_links
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - file_id
        - name
select_permissions:
  - role: public
    permission:
      columns:
        - file_id
        - id
      filter: {}
      limit: 0
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - file_id
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
